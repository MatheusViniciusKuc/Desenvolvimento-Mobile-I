<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/TelaPrincipal.js"></script>
    <title>Estacionamento</title>
</head>

<body class="bg-light">

    <nav class="navbar bg-info">
        <div class="container d-flex justify-content-between m-1">
            <img src="./img/p.png" width="30px">
            <img src="./img/list.png" width="30px">
        </div>
    </nav>

    <div class="card m-2 mt-5">
        <dialog id="dialog" class="dialogMensagem">
            <div>
                <p id="dialogMsg"></p>
            </div>
            <form method="dialog">
                <button>OK</button>
            </form>
        </dialog>
        <div class="card-body">
            <div class="d-flex justify-content-between fs-2">
                <button disabled id="botaoEntrada" class="w-50 p-2" onclick="buttonActive(false)">Entrada</button>
                <button id="botaoSaida" class="w-50 p-2" onclick="buttonActive(true)">Saída</button>
            </div>
            <div class="mt-3">
                <p class="text-center fs-3">Número da placa:</p>
                <input id="num_placa" type="text" class="form-control text-center fs-1 border border-dark"
                    placeholder="AAA-0000">
                <div class="d-grid gap-2">
                    <button id="buttonConfirmarEntrada" type="button" onclick="enviar()"
                        class="btn text-center bg-light border border-dark mt-3 text-dark fs-2">CONFIRMAR
                        ENTRADA</button>
                    <button hidden id="buttonConsultarSaida" type="button" onclick="consultar()" 
                    class="btn text-center bg-light border border-dark mt-3 text-dark fs-2">CONSULTAR</button>
                    <button hidden disabled id="buttonPagamento" type="button" onclick="pagamento()" 
                    class="btn text-center bg-light border border-dark mt-3 text-dark fs-2">PAGAMENTO</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
